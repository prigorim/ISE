<!DOCTYPE html>
<html lang="ru">
<head>
    <META charset="utf-8">
    <link href="img/favicon.ico"
          rel="SHORTCUT ICON"
          type="image/x-icon">
    <title>Integral Scheme Editor</title>
    <script src="lib/jquery.js"
            type="text/javascript"></script>
    <script src="lib/jquery-ui.js"
            type="text/javascript"></script>
    <script src="lib/jsplumb.js"
            type="text/javascript"></script>
    <script src="scripts/logicElement.js" type="text/javascript"></script>
    <style>
        @import url("styles/splash.css");
        @import url("styles/main.css");
        @import url("styles/menu.css");
        @import url("styles/canvas.css");
        @import url("styles/fixed_elements.css");
        @import url("styles/selecter.css");
        @import url("styles/analyzer.css");
        @import url("styles/logic_elements.css");
        @import url("styles/jsPlumb.css");
        @import url("styles/logicElement.css");
    </style>
</head>
<body id="body">
<!-- Сетка  -->
<div id="wrap">
    <div class="ui-draggable ui-draggable-handle checkered"
         id="canvas">
    </div>
</div>
<!-- Модальное Окно  -->

<!--Меню программы-->
<div class="mainmenu">
    <label>
        <input class="checkbox"
               name="checkboxName"
               type="checkbox">
    </label>
    <div class="switch switchOn"></div>
    <img alt="switch"
         class="switchicon unselectable"
         ondrag="return false"
         ondragstart="return false"
         src="img/grid.png">
    <img alt="stop"
         class="controll_button unselectable"
         id="stop"
         ondrag="return false"
         ondragstart="return false"
         src="img/stop.png">
    <img alt="pause"
         class="controll_button unselectable"
         id="pause"
         ondrag="return false"
         ondragstart="return false"
         src="img/pause.png">
    <img alt="start"
         class="controll_button unselectable"
         id="start"
         ondrag="return false"
         ondragstart="return false"
         src="img/start.png">
    <img alt="wire"
         class="controll_button unselectable"
         id="wire"
         ondrag="return false"
         ondragstart="return false"
         src="img/wire.png">
    <img alt="text"
         class="controll_button unselectable"
         id="text"
         ondrag="return false"
         ondragstart="return false"
         src="img/text.png">
    <img alt="clk"
         class="controll_button unselectable"
         id="clk"
         ondrag="return false"
         ondragstart="return false"
         src="img/clk.png">
    <div class="clk"
         id="clk_edit">
        <p class="text_clk unselectable"
           id="text_clk">clk/sec</p>
        <label for="input_clk"></label>
        <input class="input_clk unselectable"
               id="input_clk"
               max="100"
               min="0.5"
               size="15"
               step="0.5"
               type="number"
               value="15">
    </div>
    <img alt="icon"
         class="headericon unselectable"
         ondrag="return false"
         ondragstart="return false"
         src="img/icon.png">
    <p class="headertext unselectable">ISE</p>
</div>
<!--Selecter-->
<!--Кнопка меню-->
<!--Открыть меню-->
<img alt="open"
     class="img_menu_button unselectable"
     id="opener"
     ondrag="return false"
     ondragstart="return false"
     src="img/menu_button.png">
<!--Закрыть меню-->
<img alt="close"
     class="img_menu_button vision unselectable"
     id="closer"
     ondrag="return false"
     ondragstart="return false"
     src="img/close_menu_button.png">
<!--Панель меню-->
<div class="selecter"
     id="panel">
    <!--Сохранить-->
    <img alt="save"
         class="navigation unselectable"
         id="save"
         ondrag="return false"
         ondragstart="return false"
         src="img/save.png"
         style="left: 31vh">
    <!--Загрузить-->
    <img alt="load"
         class="navigation unselectable"
         id="load"
         ondrag="return false"
         ondragstart="return false"
         src="img/download.png"
         style="left: 37vh">
    <!--Создать-->
    <img alt="create"
         class="navigation unselectable"
         id="create"
         ondrag="return false"
         ondragstart="return false"
         src="img/create.png"
         style="left: 43vh">
    <!--Название-->
    <p class="autor unselectable">МЕНЮ</p>
    <!--Контейнеры для элементов-->
    <div class="container_elements">
        <!--Заголовок контейнера-->
        <div class="elements unselectable"
             id="id1">
            <h3>Логические элементы</h3>
        </div>
        <!--Контейнер логических элементов-->
        <div style="text-align: center;">
            <div class="elements2"
                 id="elem1">
                <table is="logic-element-and"></table>
            </div>
        </div>
        <!--Заголовок контейнера-->
        <div class="elements unselectable"
             id="id2">
            <h3>Счетчики</h3>
        </div>
        <!--Контейнер логических элементов-->
        <div class="elements2" id="elem2">
            <div class="counter_elements elements_icon">
                <div class="elements_background_white logic" id="counter">
                    <div class="input_counter" id="input_counter">
                        <div class="line_logic" id="input_counter_1"
                             style="top:14px;">
                        </div>
                    </div>
                    <div class="body_counter" id="counter_body">
                        <p>RST+</p>
                    </div>
                    <div class="output_counter" id="output_counter">
                        <div class="line_logic" id="output_counter_1"
                             style="top:14px;">
                            <p>1</p>
                        </div>
                        <div class="line_logic" id="output_counter_2"
                             style="top:29px;">
                            <p>2</p>
                        </div>
                        <div class="line_logic" id="output_counter_3"
                             style="top:44px;">
                            <p>3</p>
                        </div>
                        <div class="line_logic" id="output_counter_4"
                             style="top:59px;">
                            <p>4</p>
                        </div>
                        <div class="line_logic" id="output_counter_5"
                             style="top:74px;">
                            <p>5</p>
                        </div>
                        <div class="line_logic" id="output_counter_6"
                             style="top:89px;">
                            <p>6</p>
                        </div>
                    </div>
                </div>
                <p class="logic_write_counter">COUNTER+</p>
            </div>
            <div class="counter_elements elements_icon">
                <div class="elements_background_white logic" id="counter_">
                    <div class="input_counter" id="input_counter_">
                        <div class="line_logic" id="input_counter__1"
                             style="top:14px;">
                        </div>
                    </div>
                    <div class="body_counter" id="counter__body">
                        <p>RST-</p>
                    </div>
                    <div class="output_counter" id="output_counter_">
                        <div class="line_logic" id="output_counter__1"
                             style="top:14px;">
                            <p>1</p>
                        </div>
                        <div class="line_logic" id="output_counter__2"
                             style="top:29px;">
                            <p>2</p>
                        </div>
                        <div class="line_logic" id="output_counter__3"
                             style="top:44px;">
                            <p>3</p>
                        </div>
                        <div class="line_logic" id="output_counter__4"
                             style="top:59px;">
                            <p>4</p>
                        </div>
                        <div class="line_logic" id="output_counter__5"
                             style="top:74px;">
                            <p>5</p>
                        </div>
                        <div class="line_logic" id="output_counter__6"
                             style="top:89px;">
                            <p>6</p>
                        </div>
                    </div>
                </div>
                <p class="logic_write_counter">COUNTER-</p>
            </div>
        </div>
        <!--Заголовок контейнера-->
        <div class="elements unselectable"
             id="id3">
            <h3>Логические анализаторы</h3>
        </div>
        <!--Контейнер логических элементов-->
        <div class="elements2" id="elem3">
            <div class="counter_elements">
                <div class="elements_background_white logic" id="analyzer1">
                    <div class="input_counter" id="input_analyzer1">
                        <div class="line_logic_analyzer" id="input_analyzer1_1"
                             style="top:14px;">
                            <p>1</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer1_2"
                             style="top:29px;">
                            <p>2</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer1_3"
                             style="top:44px;">
                            <p>3</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer1_4"
                             style="top:59px;">
                            <p>4</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer1_5"
                             style="top:74px;">
                            <p>5</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer1_6"
                             style="top:89px;">
                            <p>6</p>
                        </div>

                    </div>
                    <div class="body_counter" id="analyzer1_body">
                        <div class="body_analyzer_inside"></div>
                    </div>
                </div>
                <p class="logic_write_counter">Анализатор классический</p>
            </div>
            <div class="counter_elements">
                <div class="elements_background_white logic" id="analyzer2">
                    <div class="input_counter" id="input_analyzer2">
                        <div class="line_logic_analyzer" id="input_analyzer2_1"
                             style="top:14px;">
                            <p>1</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer2_2"
                             style="top:29px;">
                            <p>2</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer2_3"
                             style="top:44px;">
                            <p>3</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer2_4"
                             style="top:59px;">
                            <p>4</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer2_5"
                             style="top:74px;">
                            <p>5</p>
                        </div>
                        <div class="line_logic_analyzer" id="input_analyzer2_6"
                             style="top:89px;">
                            <p>6</p>
                        </div>

                    </div>
                    <div class="body_counter" id="analyzer2_body">
                        <div class="body_analyzer_inside"></div>
                    </div>
                </div>
                <p class="logic_write_counter">Анализатор волновой</p>
            </div>
        </div>
    </div>
</div>
<!--ANALYZER-->
<div class="analyzerpanel"
     id="analyz">
    <div class="headeranalyzer">
        <p class="unselectable">АНАЛИЗАТОР</p>
    </div>
    <div class="analyzegraf">
    </div>
</div>
<div class="containeranalyzer"
     id="containeranalyzer">
    <div class="selectanalyzer selectanalyzerselected unselectable"
         id="graf">
        <p>ДИАГРАММА</p>
    </div>
    <div class="selectanalyzer unselectable"
         id="table">
        <p>ТАБЛИЦА</p>
    </div>
</div>
<!--Info-->
<div class="fixed">
    <img alt="trash"
         class="trash unselectable"
         id="trash"
         ondrag="return false"
         ondragstart="return false"
         src="img/trash.png">
    <img alt="pluse_scale"
         class="pluse_scale unselectable"
         id="pluse_scale"
         ondrag="return false"
         ondragstart="return false"
         src="img/plus_scale.png">
    <img alt="minus_scale"
         class="minus_scale unselectable"
         id="minus_scale"
         ondrag="return false"
         ondragstart="return false"
         src="img/minus_scale.png">
    <p class="copi unselectable">Powered by Evgeniy Chernyshev 2020</p>
</div>
</body>
